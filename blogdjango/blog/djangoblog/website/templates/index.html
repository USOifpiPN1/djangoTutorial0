<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paulistana News</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="'sha384-gH2ylJqkdNHPEqon4Mqa/HGKlhSklHel5AyhkYv8i59U5AR6csBvApHHNl/vl1Bx"
    Crossorigin="anonymous"
    />
    <Script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39GagizvisFojrRAoQmDKKtQBHUuLZ9ASSv4jD4Xa" 
    Crossorigin="anonymous" >
    </script>
</head>
<body>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="cow-lg-6 cow-md-8 mx-auto">
                    <h1 class="fw-light">Funcionarios</h1>
                    <p class="lead text-muted">
                        Esta é a lista de todos os funcionários da empresa.
                    </p>
                </div>
            </div>
        </section>


        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for x in mFuncionarios %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{x.name}}</h5>
                                <p class="card-text">
                                    {{x.description}}
                                </p>
                                <div class="d-flex justify-content-between align-items-center"></div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        Visualizar
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        Editar
                                    </button>
                                </div>
                                <small class="text-muted">30 Minutos</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-o text-center text-white">
                Copyright &copy; Blog_django
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min,js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
